[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bar"
version = "0.1.0"
description = "Bar package that uses foo functionality"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "black==23.7.0",
    "foo @ file:///Users/tiagokrebs/Projects/python-monorepo/python-monorepo/packages/foo",
]

[project.urls]
Homepage = "https://github.com/yourusername/python-monorepo"
Repository = "https://github.com/yourusername/python-monorepo.git"

[project.scripts]
bar = "bar:run_bar"

[tool.hatch.build.targets.wheel]
packages = ["src/bar"]

[tool.hatch.metadata]
allow-direct-references = true
